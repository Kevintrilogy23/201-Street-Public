name: Build Android APK for FNF-Mod

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install Haxelibs & Dependencies
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib install hscript
          # Instala hscript-iris diretamente do Git (usado por muitos mods modernos / Psych builds)
          haxelib git hscript-iris https://github.com/nebulazorua/hscript-iris.git
          # Instale libs adicionais se seu mod usar â€” exemplo:
          # haxelib install newgrounds
          # haxelib install hxCodec
          haxelib run lime setup

      - name: Setup Android SDK & Tools
        run: |
          yes | sdkmanager "platforms;android-33"
          yes | sdkmanager "build-tools;33.0.0"

      - name: Build Android APK (Release)
        run: |
          haxelib run lime build android -release

      - name: Upload build APK
        uses: actions/upload-artifact@v4
        with:
          name: fnf-mod-apk
          # Dependendo de sua build, o path pode variar:
          path: export/release/android/bin/**/*.apk
